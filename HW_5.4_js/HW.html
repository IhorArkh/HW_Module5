        <main>
            <script>
                function counter(){
                    let count = 0;

                    return function numbersSum(number){
                        return count += number;
                    }
                }

                function arrWorker(){
                    let arr = [];

                    return function workWithArray(value){
                        if(value === undefined){
                            arr = [];
                        }
                        else{
                            arr.push(value);
                        }
                        return arr;
                    }
                }
            </script>
